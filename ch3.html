<h2> Minimum </h2>
<div id="minimum"> </div>

<script>
var min = function (a, b) {
	if (a < b){
		return a;
	} else if (b < a) {
		return b;
	} else {
		return String(a) + " and " + String(b) + " are equal"
	};
};
console.log(min(2,5));
$("#minimum").append("minimum of 2 & 5 is: " + min(2,5) + "<br>");
$("#minimum").append("minimum of 5 & 5 is: " + min(5,5) + "<br>");

</script>

<h2> Count </h2>
<div id="countChars"> </div>

<script>

function countBs(bString) {
	return countChars(bString, "B");
};

var countChars = function (myString, findChar) {
	var count = 0;
	for (var i = 0; i < myString.length; i++){
		if (myString[i] === findChar) {
			count += 1;
		}
	}
	return count;
}


console.log(countBs("oBamaBfbBxa;kdjfh;lB"));
console.log(countChars("a;lkdjfadjfh", "f"));

$("#countChars").append("count Bs in: oBamaBfbBxa;kdjfh;lB " + countBs("oBamaBfbBxa;kdjfh;lB") + "<br>");
$("#countChars").append("count fs in: a;lkdjfadjfh " + countChars("a;lkdjfadjfh", "f"));

</script>
